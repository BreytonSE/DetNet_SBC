name: BlastWeb CI/CD Pipeline

on:
  push:
    branches:
      - master
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    runs-on: self-hosted # Use Windows if needed: windows-latest

    env: # Make secrets available as environment variables
      BLASTWEB_USERNAME: ${{ secrets.BLASTWEB_USERNAME }}
      BLASTWEB_PASSWORD: ${{ secrets.BLASTWEB_PASSWORD }}
      BLASTWEB_SERVER_CONFIG_PASSWORD: ${{ secrets.BLASTWEB_SERVER_CONFIG_PASSWORD }}
      TESTER_EMAIL_ADDRESS: ${{ secrets.TESTER_EMAIL_ADDRESS }}
      TESTER_EMAIL_APP_PASSWORD: ${{ secrets.TESTER_EMAIL_APP_PASSWORD }}
      ENC_KEY: ${{ secrets.ENC_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Alternative: 'adopt', 'zulu'
          java-version: '17'       # Ensure this matches your local Java version

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: '3.9.7'   # Match your local Maven version

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Install Playwright Dependencies
        run: |
          npx playwright install --with-deps

      - name: Start BlastWeb Service
        run: |
          Start-Process -NoNewWindow -FilePath "C:\Detnet\BlastWeb\blastweb_service.exe"
        shell: powershell

      - name: Run Tests
        run: | 
          mvn test -Dtest=BlastWebMainRunner 
          if ($?) { echo "Test Passed." } else { echo "Test failed, continuing pipeline."; }
        shell: powershell

      - name: Generate Report and Send Email
        run: |
          mvn exec:java -Dexec.mainClass="com.detnet.runners.ReportSender" -Dexec.classpathScope="test"
          if ($?) { echo "Report sent." } else { echo "Report failed, continuing pipeline."; }
        shell: powershell

      - name: Wait for JVM Shutdown Hook
        run: |
          Start-Sleep -Seconds 30  # Ensures shutdown hook executes
        shell: powershell