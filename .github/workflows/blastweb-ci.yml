name: BlastWeb CI/CD Pipeline

on:
  push:
    branches:
      - master
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    runs-on: self-hosted # Use Windows if needed: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Alternative: 'adopt', 'zulu'
          java-version: '17'       # Ensure this matches your local Java version

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: '3.9.7'   # Match your local Maven version

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Install Playwright Dependencies
        run: |
          npx playwright install --with-deps

      - name: Start BlastWeb Service
        run: |
          Start-Process -NoNewWindow -FilePath "C:\Detnet\BlastWeb\blastweb_service.exe"
        shell: powershell

      - name: Create credentials.properties file
        run: |
          $path = "src/test/resources/credentials.properties"
          @"
          encrypted.username=${{ secrets.ENCRYPTED_USERNAME }}
          encrypted.password=${{ secrets.ENCRYPTED_PASSWORD }}
          encrypted.configPassword=${{ secrets.ENCRYPTED_CONFIGPASSWORD }}
          encrypted.emailAddress=${{ secrets.ENCRYPTED_EMAILADDRESS }}
          encrypted.emailPassword=${{ secrets.ENCRYPTED_EMAILPASSWORD }}
          encrypted.databaseUsername=${{ secrets.ENCRYPTED_DATABASEUSERNAME }}
          encrypted.databasePassword=${{ secrets.ENCRYPTED_DATABASEPASSWORD }}
          "@ | Out-File -Encoding ASCII -FilePath $path
          shell: powershell

      - name: Run Tests
        run: | 
          mvn test -Dtest=BlastWebMainRunner 
          if ($?) { echo "Test Passed." } else { echo "Test failed, continuing pipeline."; }
        shell: powershell

      - name: Wait for JVM Shutdown Hook
        run: |
          Start-Sleep -Seconds 30  # Ensures shutdown hook executes
        shell: powershell