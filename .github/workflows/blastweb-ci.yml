name: BlastWeb CI/CD Pipeline

on:
  push:
    branches:
      - master
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    runs-on: self-hosted # Use Windows if needed: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Alternative: 'adopt', 'zulu'
          java-version: '17'       # Ensure this matches your local Java version

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: '3.9.7'   # Match your local Maven version

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Install Playwright Dependencies
        run: |
          npx playwright install --with-deps

      - name: Start BlastWeb Service
        run: |
          Start-Process -NoNewWindow -FilePath "C:\Detnet\BlastWeb\blastweb_service.exe"
        shell: powershell

      - name: Run Tests
        run: | 
          mvn test -Dtest=BlastWebMainRunner 
          if ($?) { echo "Test Passed." } else { echo "Test failed, continuing pipeline."; }
        shell: powershell

      - name: Manually Trigger Shutdown Hook
        if: always()  # Ensure this runs even if tests fail
        run: |
          echo "Manually calling shutdown hook..."
          mvn exec:java -Dexec.mainClass="com.example.utils.HooksUtils" -Dexec.args="shutdown"
        shell: powershell

      - name: Upload Test Reports (Extent & Allure)
        if: always()  # Always upload reports, even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports
            test-output/
            allure-results/

      - name: Verify Allure Installation & Add to Path
        run: |
          echo "Checking Allure installation..."
          if (-Not (Get-Command allure -ErrorAction SilentlyContinue)) {
            echo "Allure not found, installing..."
            scoop install allure
          } else {
            echo "Allure is already installed"
          }
          echo "Allure version:"
          allure --version
        shell: powershell

      - name: Check Allure Results Folder
        run: |
          if (Test-Path allure-results) {
            echo "Allure results found. Proceeding with report generation."
          } else {
            echo "No Allure results found! Skipping report generation."
            exit 1
          }
        shell: powershell

      - name: Debug Allure Results Content
        run: | 
          echo "Listing files inside allure-results:"
          Get-ChildItem -Path allure-results -Recurse
        shell: powershell

      - name: Generate Allure Report (Explicit)
        run: |
          echo "Generating Allure Report..."
          allure generate allure-results --clean -o allure-report

      - name: Debug Allure Report Content
        run: | 
          echo "Listing files inside allure-report:"
          Get-ChildItem -Path allure-report -Recurse
        shell: powershell

      - name: Upload the generated Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/