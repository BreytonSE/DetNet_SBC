name: BlastWeb CI/CD Pipeline

on:
  push:
    branches:
      - master
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    runs-on: self-hosted # Use Windows if needed: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Alternative: 'adopt', 'zulu'
          java-version: '17'       # Ensure this matches your local Java version

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: '3.9.7'   # Match your local Maven version

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Install Playwright Dependencies
        run: |
          npx playwright install --with-deps

      - name: Start BlastWeb Service
        run: |
          Start-Process -NoNewWindow -FilePath "C:\Detnet\BlastWeb\blastweb_service.exe"
        shell: powershell

      - name: Run Tests
        run: | 
          mvn test -Dtest=BlastWebMainRunner 
          if ($?) { echo "Test Passed." } else { echo "Test failed, continuing pipeline."; }
        shell: powershell

      - name: Manually Trigger Shutdown Hook
        if: always()  # Ensure this runs even if tests fail
        shell: powershell #Use Powershell instead of Bash
        run: |
          Write-Host "Manually calling shutdown hook..."
          mvn exec:java -Dexec.mainClass="com.detnet.utilities.ShutdownUtils"